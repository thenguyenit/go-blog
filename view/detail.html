{{define "title"}}{{.Title}} - T-Rex{{end}}

{{define "content"}}
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <h2 class="intro-text text-center">{{.Title}}</h2>
                <hr>
                {{ if .Avatar }}
                <center>
                    <img class="img-responsive img-border" src="{{.Avatar}}" alt="{{.Title}}">
                </center>
                {{ end }}
                <div class="clearfix"></div><br>
                <article id="blog-content" class="markdown-body">{{.Content}}</article>
            </div>
        </div>
    </div>
{{end}}
